<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历解析系统</title>
    <style>
        /* 设置页面布局 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        /* 设置导航按钮样式 */
        .nav-btn {
            display: block;
            width: 100px;
            height: 30px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 设置选中导航按钮样式 */
        .nav-btn.active {
            background-color: #2980b9;
        }

        /* 设置图片上传框样式 */
        .upload {
            position: relative;
            width: 250px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://via.placeholder.com/250x200?text=Preview');
        }

        /* 鼠标悬浮图片上传框时改变border颜色 */
        .upload:hover {
            border-color: #3498db;
        }

        /* 设置提交按钮样式 */
        .submit-btn {
            display: block;
            width: 100px;
            height: 30px;
            margin: 10px auto;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <h1>简历解析系统</h1> -->
    <div class="nav">
        <a href="#" class="nav-btn active">首页</a>
        <a href="#" class="nav-btn">简历填写</a>
        <a href="#" class="nav-btn">简历识别</a>
    </div>
    <div class="upload"></div>
    <button type="button" class="submit-btn">提交</button>
</body>
</html>
